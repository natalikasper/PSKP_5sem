<html>

<head>
  <meta name="viewport" content="width=device-width">
  <title> 04</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1>lab04</h1>
  <div id="get_result"></div>
  <button onclick="Get()">GET</button>
  <script>
    function Get() {
      console.log('GET');
      fetch('http://localhost:5000/api/db', {
          method: 'GET',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        })
        .then(response => {
          return response.json();
        })
        .then((pdata) => {
          console.log('pdata', pdata);
          get_result.innerHTML = '';
          pdata.forEach(el => {
            get_result.innerHTML += (el.id + '. ' + el.name + ' ' + el.bday + '</br/>');
          });
        });
    }
  </script>

  <br>

  <div style="padding: 20px">

    <div class="row">
      <label class="col-2">Идентификатор</label>
      <input type="number" class="col-3" id="ID" min="0" />
    </div>

    <div class="row">
      <label class="col-2">ФИО</label>
      <input type="text" class="col-3" id="Name" />
    </div>

    <div class="row">
      <label class="col-2">Дата Рождения</label>
      <input type="date" class="col-3" id="BDay" />
    </div>

    <div class="row">
      <button class="col-2" onclick="Post()">POST</button>
    </div>
  </div>

  <script>
    function Post() {
      console.log('POST');
      fetch('http://localhost:5000/api/db', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            id: parseInt(ID.value, 10),
            name: Name.value,
            bday: BDay.value
          })
        }).then(response => {
          return response.json();
        })
        .then((pdata) => {
          console.log('POST.pdata', pdata);
        })
    }
  </script>

  <div style="padding: 20px">

    <div class="row">
      <label class="col-2">Идентификатор</label>
      <input type="number" class="col-3" id="id" min="0" />
    </div>

    <div class="row">
      <label class="col-2"> New ФИО</label>
      <input type="text" class="col-3" id="namee" />
    </div>

    <div class="row">
      <label class="col-2">New Дата Рождения</label>
      <input type="date" class="col-3" id="bday" />
    </div>

    <div class="row">
      <button class="col-2" onclick="Put()">PUT</button>
    </div>
  </div>

  <script>
    function Put() {
      console.log('PUT');
      fetch('http://localhost:5000/api/db', {
          method: 'PUT',
          headers: {
            'Content-type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            id: id.value,
            name: namee.value,
            bday: bday.value
          })
        }).then(response => {
          return response.json();
        })
        .then((pdata) => {
          console.log('PUT.pdata', pdata);
        })
    }
  </script>

  <div style="padding: 20px">

    <div class="row">
      <label class="col-2">Идентификатор</label>
      <input type="number" class="col-3" id="Id" min="0" />
    </div>
    <div class="row">
      <button class="col-2" onclick="Delete()">Delete</button>
    </div>
  </div>

  <script>
    function Delete() {
      console.log('Delete');
      fetch('http://localhost:5000/api/db', {
          method: 'DELETE',
          headers: {
            'Content-type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            id: Id.value
          })
        }).then(response => {
          return response.json();
        })
        .then((pdata) => {
          console.log('DELETE.pdata', pdata);
        })
    }
  </script>

</body>

</html>
